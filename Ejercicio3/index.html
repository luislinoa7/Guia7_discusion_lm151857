<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Diccionario</h1>
    
    <div class="busqueda">
        <label for="filtro">Filtrar palabras:</label>
        <input type="text" id="filtro" placeholder="Escribe aquí para filtrar palabras">
    </div>
    
    <div class="lista-palabras">
        <select id="listaPalabras" size="15">
            <option value="amistad">Amistad</option>
            <option value="amor">Amor</option>
            <option value="amabilidad">Amabilidad</option>
            <option value="belleza">Belleza</option>
            <option value="creatividad">Creatividad</option>
            <option value="compasión">Compasión</option>
            <option value="dedicación">Dedicación</option>
            <option value="diversidad">Diversidad</option>
            <option value="educación">Educación</option>
            <option value="empatía">Empatía</option>
            <option value="emprendimiento">Emprendimiento</option>
            <option value="felicidad">Felicidad</option>
            <option value="gratitud">Gratitud</option>
            <option value="generosidad">Generosidad</option>
            <option value="honestidad">Honestidad</option>
            <option value="humildad">humildad</option>
            <option value="ilusión">Ilusión</option>
            <option value="integridad">Integridad</option>
            <option value="justicia">Justicia</option>
            <option value="karma">Karma</option>
            <option value="lealtad">Lealtad</option>
            <option value="motivación">Motivación</option>
            <option value="naturaleza">Naturaleza</option>
            <option value="optimismo">Optimismo</option>
            <option value="paciencia">Paciencia</option>
            <option value="responsabilidad">Responsabilidad</option>
            <option value="resiliencia">Resiliencia</option>
            <option value="sabiduría">Sabiduría</option>
            <option value="solidaridad">Solidaridad</option>
            <option value="tranquilidad">Tranquilidad</option>
            <option value="tolerancia">Tolerancia</option>
            <option value="valentía">Valentía</option>
            <option value="vulnerabilidad">Vulnerabilidad</option>
            <option value="vitalidad">Vitalidad</option>
            <option value="victoria">Victoria</option>
            <option value="vanidad">Vanidad</option>
            <option value="voluntad">Voluntad</option>
            <option value="unión">Unión</option>
            <option value="yogur">Yogur</option>
            <option value="yunque">yunque</option>
            <option value="wifi">Wifi</option>
            <option value="website">Website</option>
            <option value="zapato">Zapato</option>
            <option value="zona">Zona</option>

        </select>
    </div>
    
    <div class="definicion">
        <h2>Definición:</h2>
        <textarea id="areaDefinicion" rows="5" readonly></textarea>
    </div>
    
    <button id="mostrarDefinicion">Mostrar Definición</button>
    
    <script src="script.js"></script>
</body>
</html>
